<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h2>ETSU Campus Map</h2>
    <img src="img_map.gif" usemap="#campusmap" width="600" height="396" alt="ETSU Campus Map"><map name="campusmap">
    <area shape="rect" coords="435,153,411,207" href="https://www.computerscience.org/" alt="Click to go to Computer Science Org">
    <area shape="rect" coords="260,197,315,153" href="https://asingan.psu.edu.ph/college-of-technology-and-business/" alt="Click to go to College of Business and Technology Home Page">
    <area shape="rect" coords="169,310,212,257" href="https://dict.gov.ph/" alt="Click to go to Department IC Technology Home Page">
    <area shape="rect" coords="590,300,525,367" href="https://www.harper-adams.ac.uk/study/902/the-library/" alt="Click to go to Harper Library Home Page">
</map>

</body>
</html>
